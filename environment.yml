name: moveapps-python-sdk
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip

  - pandas
  - geopandas
  - movingpandas
  - rasterio
  - rioxarray
  - pyproj
  - shapely
  - gdal

  - qt-main
  - pyqt6
  - compilers
  - cmake
  - pluggy
  - python-dotenv
  - deprecated

  # only for release
  - pip:
    - "git+https://github.com/ls11ae/random-walks-python.git@71daeca4df74b2d0ae0eec9e7795844a534b5a8f#submodules=true"
