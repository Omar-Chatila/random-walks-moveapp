name: moveapps-python-sdk
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip

  - pandas
  - geopandas
  - movingpandas
  - rasterio
  - rioxarray
  - pyproj
  - shapely
  - gdal

  - qt-main
  - pyqt6
  - compilers
  - cmake
  - pluggy
  - python-dotenv
  - deprecated

  # only for release
  - pip:
    - "git+https://github.com/ls11ae/random-walks-python.git@511b4352b05371bea1b7e288a9238c530c2e9d1e#submodules=true"
